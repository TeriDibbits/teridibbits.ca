<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
  <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
</head>
<body>

  <header id="home">
    <div class="masthead">
      <nav class="absolute" role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <a href="{{site.baseurl}}/#home"><li>Home</li></a>
            <a href="{{site.baseurl}}/#about"><li>About</li></a>
            <a href="{{site.baseurl}}/#work"><li>Work</li></a>
          </ul>
        </div>
      </nav>
      <div class="gutter wordmark-position island">
        <i>
          <img class="wordmark" src="{{site.baseurl}}/images/wordmark.svg" alt="">
        </i>
      </div>
    </div>
  </header>

  {% if page.url == "/" %}
  <article class="banner">
    <div>
      <img class="img-flex static" src="{{site.baseurl}}/images/banner.jpg" alt="">
    </div>
    <div class="banner-body">
      <div class="banner-copy">
        <h2 class="banner-title pad-b gutter-2">I'm a proactive worm catcher; not your typical early bird</h2>
        <a class="btn-ghost" href="#about">Learn more about me</a>
      </div>
    </div>
  </article>

  {% else %}
  <article class="banner">
    <div>
      <img class="img-flex padding-none" src="{{site.baseurl}}/images/{{page.banner_img}}" alt="">
    </div>
  </article>
  {% endif %}

  <main>
    {{content}}
  </main>

  <footer>
    <p class="footer-text pad-t-1-2 push-0"> Like what you see? Feel free to reach out.</p>
    <ul class="icon-group grid grid-middle">
      <li class="island-1-2 unit xs-1-3 s-1-3 m-1-3 l-1-3"><a class="footer-icon" href="https://www.behance.net/dibb0005e6af">Behance</a></li>
      <li class="island-1-2 unit xs-1-3 s-1-3 m-1-3 l-1-3"><a class="footer-icon" href="https://www.linkedin.com/in/teri-dibbits-425935139/">Linkedin</a></li>
      <li class="island-1-2 unit xs-1-3 s-1-3 m-1-3 l-1-3"><a class="footer-icon" href="mailto: hello@teridibbits.com">Email</a></li>
    </ul>
    <p class="island-1-2 micro copyright push-0">Â© Teri Dibbits</p>
  </footer>

</body>
</html>
